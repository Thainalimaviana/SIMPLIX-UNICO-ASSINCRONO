<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    .login-container {
      max-width: 400px;
      width: 90%;
      margin: 120px auto;
      padding: 40px;
      border-radius: 20px;
      background: var(--bg-container);
      backdrop-filter: blur(12px) saturate(180%);
      -webkit-backdrop-filter: blur(12px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: var(--cor-texto);
      animation: fadeIn 0.6s ease-in-out;
    }

    .login-container h2 {
      font-family: 'Tomorrow', sans-serif;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid rgba(7, 29, 1, 0.3);
      background: var(--bg-input);
      color: var(--cor-texto);
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    .login-container input:focus {
      border: 2px solid #1d7c00;
      background: rgba(181, 255, 163, 0.25);
      box-shadow: 0 0 10px rgba(13, 160, 0, 0.6);
    }

    .login-container button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #009900;
      color: white;
      transition: 0.3s;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
    }

    .login-container button:hover {
      background-color: #1e6b00;
    }

    .erro {
      color: #ff4d4d;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }

    .link:hover {
      text-decoration: underline;
    }

    .mostrar-senha {
      display: flex;
      align-items: center;
      margin-top: -5px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #1d5a00;
    }

    .mostrar-senha input {
      margin-right: 6px;
      width: auto;
    }

    .topo-login {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }

    .logo-login {
      position: absolute;
      left: 0px;
      top: 0;
      width: 78px;
      height: 78px;
      object-fit: contain;
      filter: drop-shadow(0 0 4px rgba(0, 0, 0, 0.2));
    }

    .login-titulo {
      font-family: 'Tomorrow', sans-serif;
      font-size: 25px;
      color: #008000;
      font-weight: bold;
      text-align: center;
      margin: 0 auto;
      padding-top: 60px;
    }
  </style>
</head>

<script src="/static/js/theme.js"></script>
<body class="pagina">
  <div class="login-container">
    <div class="topo-login">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo-login">
      <h2 class="login-titulo">Login</h2>
    </div>
    {% if erro %}<p class="erro">{{ erro }}</p>{% endif %}
    <form method="post" autocomplete="off">
      <input type="text" name="nome" placeholder="UsuÃ¡rio" required autocomplete="username">
      <input type="password" id="senha" name="senha" placeholder="Senha" required autocomplete="new-password">

      <div class="mostrar-senha">
        <input type="checkbox" id="mostrarSenha" onclick="toggleSenha()">
        <label for="mostrarSenha">Mostrar senha</label>
      </div>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    function toggleSenha() {
      const input = document.getElementById("senha");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
