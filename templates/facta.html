    <script>

        function aplicarMascaraCPF(input) {
            let v = input.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
            else if (v.length > 6) v = v.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
            else if (v.length > 3) v = v.replace(/(\d{3})(\d{0,3})/, "$1.$2");
            input.value = v;
        }

        function mascaraData(input) {
            let v = input.value.replace(/\D/g, "").slice(0, 8);
            if (v.length >= 5) v = v.replace(/(\d{2})(\d{2})(\d{0,4})/, "$1/$2/$3");
            else if (v.length >= 3) v = v.replace(/(\d{2})(\d{0,2})/, "$1/$2");
            input.value = v;
        }

        function corrigirNumero(input) {
            input.value = input.value.replace(",", ".");
        }

        async function safeFetch(btn, url, options) {
            loading(btn, true);

            try {
                const r = await fetch(url, options);
                const json = await r.json();
                loading(btn, false);
                return json;

            } catch (e) {
                loading(btn, false);
                return { erro: true, mensagem: "Erro de comunica√ß√£o com o servidor." };
            }
        }

        async function solicitarAut() {
            const btn = event.currentTarget;

            const payload = {
                cpf: document.getElementById("cpf_aut").value.replace(/\D/g, ""),
                nome: document.getElementById("nome_aut").value,
                celular: document.getElementById("cel_aut").value,
                matricula: document.getElementById("mat_aut").value,
                tipo_envio: document.getElementById("envio_aut").value
            };

            const data = await safeFetch(btn, "/api/facta/autoriza", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            document.getElementById("retorno-aut").innerHTML = `
            <div class="resultado-area">${data.mensagem}</div>
        `;

            if (!data.erro) {
                document.getElementById("card-consulta").style.display = "block";
                document.getElementById("cpf_consulta").value = payload.cpf;
            }
        }

        async function consultarDados() {
            const btn = event.currentTarget;

            const cpf = document.getElementById("cpf_consulta").value.replace(/\D/g, "");

            const box = document.getElementById("retorno-consulta");
            box.style.display = "block";
            box.innerHTML = "<div class='spinner'></div> Consultando...";

            const data = await safeFetch(btn, "/api/facta/consulta", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cpf })
            });

            if (data.erro) {
                box.innerHTML = `<div class="erro-box">‚ùå ${data.mensagem}</div>`;
                return;
            }

            const d = data.dados;

            box.innerHTML = `
            <div class="resultado-area">
                <h3>Resultado da Consulta</h3>

                <div class="linha-resultado">Nome: ${d.nome}</div>
                <div class="linha-resultado">CPF: ${d.cpf}</div>
                <div class="linha-resultado">Matr√≠cula: ${d.matricula}</div>
                <div class="linha-resultado">Empregador: ${d.nomeEmpregador}</div>
                <div class="linha-resultado">CNPJ: ${d.numeroInscricaoEmpregador}</div>

                <div class="linha-resultado">Eleg√≠vel: ${d.elegivel}</div>
                <div class="linha-resultado">Margem Dispon√≠vel: ${d.valorMargemDisponivel}</div>
                <div class="linha-resultado">Vencimentos: ${d.valorTotalVencimentos}</div>

                <div class="linha-resultado">Categoria: ${d.codigoCategoriaTrabalhador}</div>
                <div class="linha-resultado">CBO: ${d.cbo_descricao}</div>
                <div class="linha-resultado">CNAE: ${d.cnae_descricao}</div>

                <div class="linha-resultado">Data Nasc: ${d.dataNascimento}</div>
                <div class="linha-resultado">M√£e: ${d.nomeMae}</div>
                <div class="linha-resultado">Nacionalidade: ${d.paisNacionalidade_descricao}</div>
            </div>
        `;

            document.getElementById("card-operacoes").style.display = "block";

            document.getElementById("renda").value = d.valorTotalVencimentos;
            document.getElementById("data_nascimento").value = d.dataNascimento;

            document.getElementById("renda_et6").value = d.valorTotalVencimentos;
        }

        async function buscarOperacoes() {
            const btn = event.currentTarget;

            const cpf = document.getElementById("cpf_consulta").value.replace(/\D/g, "");
            const renda = document.getElementById("renda").value;
            const dn = document.getElementById("data_nascimento").value;
            const valor_parcela = document.getElementById("valor_parcela").value;

            const data = await safeFetch(btn, "/api/facta/operacoes", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cpf, renda, data_nascimento: dn, valor_parcela })
            });

            const lista = document.getElementById("lista-tabelas");
            lista.innerHTML = "";

            if (!data.tabelas || data.tabelas.length === 0) {
                document.getElementById("retorno-operacoes").innerHTML =
                    `<div class='erro-box'>Nenhuma tabela encontrada.</div>`;
                return;
            }

            document.getElementById("retorno-operacoes").innerHTML =
                "<h3>Tabelas dispon√≠veis:</h3>";
            
            data.tabelas.forEach(t => {
                let div = document.createElement("div");
                div.className = "tabela-card";

                div.innerHTML = `
                    <h4>${t.tabela}</h4>

                    <div class="linha"><b>Prazo:</b> ${t.prazo} meses</div>
                    <div class="linha"><b>Parcela:</b> R$ ${t.parcela}</div>
                    <div class="linha"><b>Coeficiente:</b> ${t.coeficiente}</div>
                    <div class="linha"><b>Valor L√≠quido:</b> R$ ${t.valor_liquido}</div>
                `;

                div.onclick = () => selecionarTabela(t);
                lista.appendChild(div);

            });
        }

        let tabelaSelecionada = null;

        function selecionarTabela(t) {
            tabelaSelecionada = t;

            document.getElementById("valor_operacao").value = t.contrato;
            document.getElementById("card-simulacao").style.display = "block";

            document.getElementById("detalhes-tabela").innerHTML = `
            <div class="resultado-area">
                <h3>Tabela Selecionada</h3>
                <p><b>Prazo:</b> ${t.prazo} meses</p>
                <p><b>Parcela:</b> R$ ${t.parcela}</p>
                <p><b>Coeficiente:</b> ${t.coeficiente}</p>
                <p><b>Valor L√≠quido:</b> R$ ${t.valor_liquido}</p>
            </div>
        `;
        }

        async function confirmarSimulacao() {
            const btn = event.currentTarget;

            if (!tabelaSelecionada) return;

            const cpf = document.getElementById("cpf_consulta").value.replace(/\D/g, "");
            const valor = document.getElementById("valor_operacao").value;
            const dn = document.getElementById("data_nascimento").value;

            const payload = {
                cpf,
                codigo_tabela: tabelaSelecionada.codigoTabela,
                prazo: tabelaSelecionada.prazo,
                coeficiente: tabelaSelecionada.coeficiente,
                valor_parcela: tabelaSelecionada.parcela,
                valor_operacao: valor,
                data_nascimento: dn,
                matricula: window.MATRICULA_SELECIONADA || window.MATRICULA_UNICA || null
            };

            const data = await safeFetch(btn, "/api/facta/simular", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (data.matriculas) {
                let select = document.getElementById("select_matricula");
                select.innerHTML = data.matriculas.map(m => `<option value="${m}">${m}</option>`).join("");

                document.getElementById("box-matriculas").style.display = "block";

                select.onchange = () => {
                    window.MATRICULA_SELECIONADA = select.value;
                    confirmarSimulacao();
                };

                return;
            }

            if (data.erro) {
                document.getElementById("retorno-simulacao").innerHTML =
                    `<div class='erro-box'>${data.mensagem}</div>`;
                return;
            }

            window.idSimulador = data.id_simulador;

            document.getElementById("retorno-simulacao").innerHTML = `
        <div class="resultado-area">
            <h3>Simula√ß√£o Gravada</h3>
            <p><b>ID:</b> ${data.id_simulador}</p>
        </div>
    `;

            document.getElementById("card-etapa6").style.display = "block";
        }

        async function enviarEtapa6() {
            const btn = event.currentTarget;

            const tipoPix = document.getElementById("tipo_chave_pix").value;
            let chavePix = document.getElementById("chave_pix").value.trim();

            if (tipoPix === "1") {
                chavePix = chavePix.replace(/\D/g, "");
            }

            if (tipoPix === "2") {
                chavePix = "+55" + chavePix.replace(/\D/g, "");
            }

            if (tipoPix === "4" && chavePix.length !== 36) {
                document.getElementById("retorno-etapa6").innerHTML =
                    "<div class='erro-box'>A chave aleat√≥ria deve ter 36 caracteres.</div>";
                return;
            }

            const payload = {
                id_simulador: window.idSimulador,

                cpf: document.getElementById("cpf_consulta").value.replace(/\D/g, ""),
                nome: document.getElementById("nome").value,
                sexo: document.getElementById("sexo").value,
                estado_civil: document.getElementById("estado_civil").value,

                rg: document.getElementById("rg").value,
                orgao_emissor: "SSP",
                estado_rg: document.getElementById("estado_rg").value,
                data_expedicao: document.getElementById("data_expedicao").value,

                celular: document.getElementById("celular").value,

                data_nascimento: document.getElementById("data_nascimento").value,
                renda: document.getElementById("renda_et6").value,

                banco: document.getElementById("banco").value,
                agencia: document.getElementById("agencia").value,
                conta: document.getElementById("conta").value,

                tipo_conta: document.getElementById("tipo_conta").value,
                tipo_chave_pix: tipoPix,
                chave_pix: chavePix,

                matricula: window.MATRICULA_SELECIONADA || window.MATRICULA_UNICA
            };

            const data = await safeFetch(btn, "/api/facta/etapa6", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            document.getElementById("retorno-etapa6").innerHTML = `
            <div class="resultado-area">
                ${data.mensagem}
            </div>
        `;

            if (!data.erro) {
                finalizarProposta(data.codigo_cliente);
            }
        }

        function finalizarProposta(codigo_cliente) {
            const btn = document.createElement("div");

            document.getElementById("retorno-etapa6").innerHTML = `
        <div class="resultado-area">
            <h3>Proposta criada com sucesso! </h3>
            <p><b>C√≥digo do Cliente:</b> ${codigo_cliente}</p>

            <div id="loading-link" style="margin-top:10px; text-align:center;">
                <div class="spinner" style="border-top-color:#00e1ff; margin-right:6px;"></div>
                Gerando link de formaliza√ß√£o...
            </div>
        </div>
    `;

            safeFetch(btn, "/api/facta/proposta", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    codigo_cliente,
                    id_simulador: window.idSimulador
                })
            }).then(data => {

                if (data.erro) {
                    document.getElementById("loading-link").innerHTML =
                        `<div class="erro-box">‚ùå ${data.mensagem}</div>`;
                    return;
                }

                const link = data.url_formalizacao;

                document.getElementById("loading-link").innerHTML = `
            <p><b>Link Formaliza√ß√£o:</b> 
                <span id="formalizacao-link">${link}</span>
            </p>

            <div class="btn-center">
                <button class="btn btn-consultar" onclick="copiarFormalizacao()">
                    Copiar Link
                </button>
            </div>
        `;
            });
        }

        function copiarFormalizacao() {
            const texto = document.getElementById("formalizacao-link").innerText;

            navigator.clipboard.writeText(texto).then(() => {
                alert("Link copiado com sucesso! üöÄ");
            });
        }

        function loading(btn, state = true) {
            if (state) {
                btn.classList.add("btn-loading");
            } else {
                btn.classList.remove("btn-loading");
            }
        }

        function mascaraCelular(input) {
            let v = input.value.replace(/\D/g, "");

            if (v.length > 11) v = v.slice(0, 11);

            if (v.length > 6) {
                v = v.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, "($1) $2-$3");
            }
            else if (v.length > 2) {
                v = v.replace(/^(\d{2})(\d{0,5}).*/, "($1) $2");
            }
            else if (v.length > 0) {
                v = v.replace(/^(\d{0,2})/, "($1");
            }

            input.value = v;
        }

    </script>
