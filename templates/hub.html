<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>HUB Crédito - Multi Tech</title>

    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <style>
        .card {
            background: var(--bg-container);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 1200px;
            color: var(--cor-texto);
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        }

        h2 {
            margin-bottom: 18px;
            font-size: 26px;
            font-weight: 600;
        }

        .linha {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 6px;
        }

        input,
        select {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid #8882;
            background: var(--bg-input);
            color: var(--cor-texto);
            font-size: 15px;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.25s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-gerar {
            background: #0aff73;
            color: #000;
        }

        .btn-consultar {
            background: #00e1ff;
            color: #000;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            animation: spin .7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .copy-btn {
            background: #0aff73;
            color: #000;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: .2s;
        }

        .copy-btn:hover {
            transform: scale(1.05);
            background: #06e066;
        }

        .resultado-area {
            margin-top: 20px;
            padding: 18px;
            border-radius: 10px;
            background: rgba(0, 0, 0, .08);
        }
    </style>
</head>

<body class="pagina">

    <div class="sidebar" id="sidebar">
        <div>
            <img src="/static/img/logo.png" style="width:110px;padding-left:15px;">
            <div class="logo">Multi Tech</div>

            <div class="user-info">
                <h3>{{ session["user"] }}</h3>
                <span>{{ session["role"] }}</span>
            </div>

            <ul class="menu">
                <li><a href="/dashboard">▸ Dashboard</a></li>
                <li><a href="/index">▸ SIMPLIX</a></li>
                <li><a href="/presenca">▸ PRESENÇA</a></li>
                <li><a href="/c6bank">▸ C6 Bank</a></li>
                <li><a href="/hub">▸ HUB Crédito</a></li>

                {% if session['role'] == 'admin' %}
                <li><a href="/usuarios">▸ Usuários</a></li>
                <li><a href="/register">▸ Criar Usuário</a></li>
                {% endif %}
            </ul>
        </div>

        <div class="menu-footer">
            <button id="toggle-theme"><i class="fa fa-moon"></i> Tema</button>
            <a href="/logout" class="logout">▸ Sair</a>
        </div>
    </div>

    <div class="content">
        <h1 class="titulo-tomorrow">HUB Crédito</h1>

        <div class="card">
            <h2>Gerar link</h2>

            <div class="linha">
                <div class="col">
                    <label>Nome <span style="color:#ff4d4d;">(obrigatório)</span></label>
                    <input id="nomeTermo">
                </div>
                <div class="col">
                    <label>CPF <span style="color:#ff4d4d;">(obrigatório)</span></label>
                    <input id="cpfTermo">
                </div>
                <div class="col">
                    <label>E-mail <span style="color:#006eff;">(aleatório)</span></label>
                    <input id="emailTermo">
                </div>
            </div>

            <div class="linha">
                <div class="col">
                    <label>Telefone <span style="color:#ff4d4d;">(obrigatório)</span></label>
                    <input id="telefoneTermo">
                </div>
                <div class="col">
                    <label>Data de Nascimento <span style="color:#ff4d4d;">(obrigatório)</span></label>
                    <input id="nascTermo">
                </div>
                <div class="col">
                    <label>Sexo <span style="color:#ff4d4d;">(obrigatório)</span></label>
                    <select id="sexoTermo">
                        <option value="">Selecione</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                </div>
            </div>

            <button class="btn btn-gerar" id="btnGerarTermo" onclick="gerarTermo()">
                <i class="fa fa-file-signature"></i> Gerar Termo
            </button>

            <div id="resultadoTermo" style="display:none;" class="resultado-area"></div>
        </div>

        <div class="card">
            <h2>Consultar Vínculo Trabalhista</h2>

            <div class="linha">
                <div class="col">
                    <label>CPF</label>
                    <input id="cpfVinculo">
                </div>
            </div>

            <button class="btn btn-consultar" id="btnVinculo" onclick="buscarVinculo()">
                <i class="fa fa-search"></i> Consultar Vínculo
            </button>

            <div id="resultadoVinculo" style="margin-top:25px;"></div>
        </div>
    </div>

    <script src="/static/js/theme.js"></script>

    <script>
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");
        const content = document.querySelector(".content");

        menuToggle.onclick = () => {
            sidebar.classList.toggle("active");
            content.classList.toggle("active");
            menuToggle.classList.toggle("mover");
        };

        async function gerarTermo() {
            const btn = document.getElementById("btnGerarTermo");
            btn.innerHTML = `<span class='spinner'></span> Gerando...`;

            const payload = {
                nome: nomeTermo.value,
                cpf: cpfTermo.value,
                email: emailTermo.value,
                telefone: telefoneTermo.value,
                nascimento: nascTermo.value,
                sexo: sexoTermo.value
            };

            const r = await fetch("/api/hub/gerar-termo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await r.json();

            resultadoTermo.style.display = "block";
            resultadoTermo.innerHTML = data.html;

            btn.innerHTML = `<i class="fa fa-file-signature"></i> Gerar Termo`;
        }

        async function buscarVinculo() {
            const btn = document.getElementById("btnVinculo");
            btn.innerHTML = `<span class='spinner'></span> Consultando...`;

            const r = await fetch("/api/hub/vinculo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cpf: document.getElementById("cpfVinculo").value })
            });

            const data = await r.json();

            resultadoVinculo.style.display = "block";
            resultadoVinculo.innerHTML = data.html;

            if (data.simular === true) {
                resultadoVinculo.innerHTML += `
            <div style="margin-top:20px; text-align:center;">
                <button class="btn btn-gerar" onclick="simularAutomatico()">
                    <i class="fa fa-calculator"></i> Simular Agora
                </button>
            </div>
        `;
            }

            btn.innerHTML = `<i class="fa fa-search"></i> Consultar Vínculo`;
        }

        async function simularAutomatico() {
            resultadoVinculo.innerHTML += "<br><span style='color:#888'>⏳ Simulando...</span>";

            const r = await fetch("/api/hub/simulacao", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({})
            });

            const data = await r.json();

            if (!data.simulacao) {
                resultadoVinculo.innerHTML += `<div style='margin-top:20px;'>${data.html}</div>`;
                return;
            }

            const s = data.simulacao;

            let html = `
        <div class="card" style="margin-top:25px; background:#fff6c4; color:#000;">
            <h2 style="font-size:22px; margin-bottom:15px;">Resultado da Simulação</h2>

            <div style="display:flex; flex-wrap:wrap; gap:15px;">

                <div style="flex:1; min-width:250px;">
                    <b>Valor Liberado:</b><br>
                    R$ ${Number(s.valorLiberado || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>Parcelas:</b><br>
                    ${s.numeroParcelas || "-"}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>Valor da Parcela:</b><br>
                    R$ ${Number(s.valorParcela || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>Valor Total:</b><br>
                    R$ ${Number(s.valorTotal || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>CET:</b><br>
                    ${Number(s.cet || 0).toFixed(2)}%
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>IOF:</b><br>
                    R$ ${Number(s.iof || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>TAC:</b><br>
                    R$ ${Number(s.tac || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>Seguro:</b><br>
                    R$ ${Number(s.valorSeguro || 0).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>Primeiro Vencimento:</b><br>
                    ${s.dataPrimeiroVencimento || "-"}
                </div>

                <div style="flex:1; min-width:250px;">
                    <b>Conveniada:</b><br>
                    ${s.nomeConveniada || "-"}
                </div>

            </div>
    `;

            if (s.parcelas && s.parcelas.length > 0) {
                html += `
            <h3 style="margin-top:25px;">Tabela de Parcelas</h3>
            <table style="width:100%; border-collapse: collapse; margin-top:10px;">
                <tr style="background:#ffe9a3;">
                    <th style="padding:8px; border:1px solid #000;">Parcela</th>
                    <th style="padding:8px; border:1px solid #000;">Vencimento</th>
                    <th style="padding:8px; border:1px solid #000;">Valor</th>
                </tr>
        `;

                for (let p of s.parcelas) {
                    html += `
                <tr>
                    <td style="padding:8px; border:1px solid #000;">${p.numero}</td>
                    <td style="padding:8px; border:1px solid #000;">${p.dataVencimento}</td>
                    <td style="padding:8px; border:1px solid #000;">R$ ${Number(p.valor).toLocaleString("pt-BR", { minimumFractionDigits: 2 })}</td>
                </tr>
            `;
                }

                html += "</table>";
            }

            html += "</div>";

            resultadoVinculo.innerHTML += html;
        }

    </script>

</body>

</html>
