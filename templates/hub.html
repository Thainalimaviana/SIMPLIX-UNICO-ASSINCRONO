    <script>
        function limparTexto(str) {
            return str.replace(/\D/g, "");
        }

        function normalizarCPF(cpf) {
            return limparTexto(cpf);
        }

        function normalizarTelefone(tel) {
            return limparTexto(tel);
        }

        function normalizarData(data) {
            if (!data) return "";

            if (data.includes("/")) {
                let partes = data.split("/");
                if (partes.length === 3) {
                    return `${partes[2]}-${partes[1]}-${partes[0]}`;
                }
            }

            if (data.includes("-")) {
                let partes = data.split("-");
                if (partes.length === 3 && partes[0].length === 2) {
                    return `${partes[2]}-${partes[1]}-${partes[0]}`;
                }
            }

            return data;
        }

        async function gerarHub() {
            const btn = document.getElementById("btnGerar");
            const resultado = document.getElementById("resultado");

            btn.innerHTML = `<span class='spinner'></span> Processando...`;

            const payload = {
                nome: document.getElementById("nome").value,
                cpf: normalizarCPF(document.getElementById("cpf").value),
                email: document.getElementById("email").value,
                telefone: normalizarTelefone(document.getElementById("telefone").value),
                nascimento: normalizarData(document.getElementById("nascimento").value),
                sexo: document.getElementById("sexo").value,
                valor: normalizarValor(document.getElementById("valor").value),
                parcelas: parseInt(document.getElementById("parcelas").value)
            };

            console.log("üìå Enviando payload normalizado:", payload);

            const r = await fetch("/api/hub/gerar-termo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await r.json();
            resultado.style.display = "block";
            resultado.innerHTML = data.html;

            btn.innerHTML = `<i class="fa fa-sync"></i> Gerar Simula√ß√£o`;
        }
    </script>

    <script>
        function limparTexto(str) {
            return str.replace(/\D/g, "");
        }

        function normalizarCPF(cpf) {
            return limparTexto(cpf);
        }

        function normalizarTelefone(tel) {
            return limparTexto(tel);
        }

        function normalizarData(data) {
            if (!data) return "";

            if (data.includes("/")) {
                let partes = data.split("/");
                if (partes.length === 3) {
                    return `${partes[2]}-${partes[1]}-${partes[0]}`;
                }
            }

            if (data.includes("-")) {
                let partes = data.split("-");
                if (partes.length === 3 && partes[0].length === 2) {
                    return `${partes[2]}-${partes[1]}-${partes[0]}`;
                }
            }

            return data;
        }

        function normalizarValor(valor) {
            if (!valor) return "";

            valor = valor.replace("R$", "").trim();

            valor = valor.replace(",", ".");

            valor = valor.replace(/[^0-9.]/g, "");

            return parseFloat(valor);
        }

        document.getElementById("hubForm").addEventListener("submit", function (e) {
            e.preventDefault();

            let nome = document.getElementById("nome").value;
            let cpf = normalizarCPF(document.getElementById("cpf").value);
            let email = document.getElementById("email").value;
            let telefone = normalizarTelefone(document.getElementById("telefone").value);
            let nascimento = normalizarData(document.getElementById("nascimento").value);
            let sexo = document.getElementById("sexo").value;
            let valorSimulacao = normalizarValor(document.getElementById("valorSimulacao").value);
            let parcelas = parseInt(document.getElementById("parcelas").value);

            fetch("/api/hub/gerar-termo", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    nome,
                    cpf,
                    email,
                    telefone,
                    nascimento,
                    sexo,
                    valor: valorSimulacao,
                    parcelas: parcelas
                })
            })
                .then(r => r.json())
                .then(data => {
                    document.getElementById("resultado").innerHTML = data.html;
                })
                .catch(err => {
                    console.error("Erro:", err);
                });
        });
    </script>
