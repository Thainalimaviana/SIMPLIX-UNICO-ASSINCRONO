<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard - Multi Tech</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .dashboard-container {
            padding: 20px;
            margin-left: 260px;
            width: calc(100% - 260px);

            display: grid;
            grid-template-columns: 450px 450px;
            column-gap: 60px;
            row-gap: 20px;
        }

        .card-dash {
            width: 430px;
            padding: 18px;
            border-radius: 18px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
        }

        .card-dash:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.28);
        }

        .card-title {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .card-value {
            font-size: 23px;
            font-weight: bold;
        }

        .blue {
            background: linear-gradient(45deg, #007bff, #00e1ff, #006eff);
        }

        .orange {
            background: linear-gradient(45deg, #ff8800, #ffc400, #ff7a00);
        }

        .grey {
            background: linear-gradient(45deg, #9a9a9a, #b6b6b6, #8b8b8b);
        }

        .greenwater {
            background: linear-gradient(45deg, #02daae, #0082ce, #00c9a1);
        }

        .purple {
            background: linear-gradient(45deg, #7b2ff7, #9f44ff, #6a00ff);
        }

        .facta {
            background: linear-gradient(45deg, #ffd300, #c99703, #fffb00);
        }

        .factaoff {
            background: linear-gradient(45deg, #ffcc00, #ff00c8, #ffc400);
        }

        .sidebar-modern {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100vh;
            background: #7a7a7a4f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            justify-content: space-between;
            overflow-y: auto;
            overflow-x: visible;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.25) transparent;

            z-index: 999;
        }

        .sidebar-logo img {
            width: 45px;
            margin-bottom: 20px;
        }

        .sidebar-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            align-items: center;
        }

        .sidebar-footer {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            padding-bottom: 20px;
        }

        .sidebar-item {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            position: relative;
            transition: 0.25s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.30);
            transform: scale(1.08);
        }

        .sidebar-item img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .material-icons {
            font-size: 26px;
            color: var(--cor-texto);
        }

        .sidebar-item::after {
            content: attr(data-label);
            position: absolute;
            left: 75px;
            top: 50%;
            transform: translateY(-50%);

            background: #ffffff;
            color: black;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;

            opacity: 0;
            pointer-events: none;
            transition: 0.25s;

            z-index: 9999;
        }

        .sidebar-item:hover::after {
            opacity: 1;
            transform: translate(10px, -50%);
        }

        #toggle-theme {
            width: 38px !important;
            height: 38px !important;
            border-radius: 10px !important;
            padding: 0 !important;
        }

        #toggle-theme .material-icons {
            font-size: 20px !important;
        }

        .sidebar-modern::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-modern::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        @media (max-height: 750px) {
            .sidebar-item {
                width: 40px;
                height: 40px;
            }

            .sidebar-item img {
                width: 22px;
                height: 22px;
            }

            .sidebar-item .material-icons {
                font-size: 20px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.20);
            border-radius: 20px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.45);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.20) transparent;
        }
        
    </style>
</head>

<body class="pagina">

    <div class="sidebar-modern">

        <div class="sidebar-logo">
            <img src="/static/img/logo.png">
        </div>

        <div class="sidebar-items">

            <div class="sidebar-item" onclick="window.location.href='/dashboard'" data-label="Dashboard">
                <span class="material-icons">dashboard</span>
            </div>

            <div class="sidebar-item" onclick="window.location.href='/index'" data-label="SIMPLIX">
                <img src="/static/img/simplix.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/presenca'" data-label="PRESENÇA">
                <img src="/static/img/presenca.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/c6bank'" data-label="C6 BANK">
                <img src="/static/img/c6.png" style="width:36px; height:36px; border-radius:6px;">
            </div>


            <div class="sidebar-item" onclick="window.location.href='/hub'" data-label="HUB Crédito">
                <img src="/static/img/hub.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/v8'" data-label="V8 Sistema">
                <img src="/static/img/v8.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/facta'" data-label="FACTA CLT">
                <img src="/static/img/facta.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/factaoff'" data-label="FACTA OFF">
                <img src="/static/img/factaoff.png" style="width:36px; height:36px; border-radius:6px;">
            </div>

            {% if session['role'] == 'admin' %}
            <div class="sidebar-item" onclick="window.location.href='/usuarios'" data-label="Usuários">
                <span class="material-icons">groups</span>
            </div>

            <div class="sidebar-item" onclick="window.location.href='/register'" data-label="Criar Usuário">
                <span class="material-icons">person_add</span>
            </div>
            {% endif %}

        </div>

        <div class="sidebar-footer">
            <div class="sidebar-item" id="toggle-theme" data-label="Tema">
                <span class="material-icons">dark_mode</span>
            </div>

            <div class="sidebar-item" onclick="window.location.href='/logout'" data-label="Sair">
                <span class="material-icons">logout</span>
            </div>
        </div>

    </div>

    <div class="dashboard-container">

        <h1 style="grid-column: 1 / 3;">Dashboard</h1>

        <div class="card-dash blue" onclick="window.location.href='/index'">
            <div class="card-title"><i class="fa fa-database"></i> SIMPLIX</div>
            <div class="card-value">Acessar sistema</div>
        </div>

        <div class="card-dash purple" onclick="window.location.href='/v8'">
            <div class="card-title"><i class="fa fa-gear"></i> V8 SISTEMA</div>
            <div class="card-value">Acessar sistema</div>
        </div>

        <div class="card-dash orange" onclick="window.location.href='/presenca'">
            <div class="card-title"><i class="fa fa-user-check"></i> PRESENÇA</div>
            <div class="card-value">Acessar sistema</div>
        </div>

        <div class="card-dash grey" onclick="window.location.href='/c6bank'">
            <div class="card-title"><i class="fa fa-building-columns"></i> C6 BANK</div>
            <div class="card-value">Acessar sistema</div>
        </div>

        <div class="card-dash greenwater" onclick="window.location.href='/hub'">
            <div class="card-title"><i class="fa fa-link"></i> HUB CRÉDITO</div>
            <div class="card-value">Acessar sistema</div>
        </div>

        <div class="card-dash facta" onclick="window.location.href='/facta'">
            <div class="card-title"><i class="fa fa-file-contract"></i> FACTA CLT</div>
            <div class="card-value">Acessar sistema</div>
        </div>

        <div class="card-dash factaoff" onclick="window.location.href='/factaoff'">
            <div class="card-title"><i class="fa fa-file-circle-check"></i> FACTA CLT OFF</div>
            <div class="card-value">Acessar sistema</div>
        </div>

    </div>


    <script src="/static/js/theme.js"></script>

</body>

</html>
