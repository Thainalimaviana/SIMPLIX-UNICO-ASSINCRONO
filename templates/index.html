<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Fila Simplix - FGTS</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    .paginacao {
      margin-top: 18px;
      text-align: center;
    }

    .paginacao button {
      background: rgb(185, 255, 157);
      color: #000000;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      font-weight: 600;
      margin: 0 6px;
      cursor: pointer;
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }

    .paginacao button:hover:not(:disabled) {
      background: rgba(0, 0, 0, 0.918);
      transform: scale(1.05);
    }

    .paginacao button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .paginacao span {
      color: #000000;
      font-weight: 600;
    }

    .sidebar-modern {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background: #7a7a7a4f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      justify-content: flex-start;
      overflow-y: auto;
      overflow-x: visible;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;

      z-index: 999;
    }

    .sidebar-logo img {
      width: 45px;
      margin-bottom: 20px;
    }

    .sidebar-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      align-items: center;
      margin-bottom: auto;
    }

    .sidebar-footer {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      padding-bottom: 20px;
    }

    .sidebar-item {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;

      position: relative;
      transition: 0.25s;
    }

    .sidebar-item:hover {
      background: rgba(255, 255, 255, 0.30);
      transform: scale(1.08);
    }

    .sidebar-item img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .material-icons {
      font-size: 26px;
      color: var(--cor-texto);
    }

    .sidebar-item::after {
      content: attr(data-label);
      position: absolute;
      left: 75px;
      top: 50%;
      transform: translateY(-50%);

      background: #ffffff;
      color: black;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;

      opacity: 0;
      pointer-events: none;
      transition: 0.25s;

      z-index: 9999;
    }

    .sidebar-item:hover::after {
      opacity: 1;
      transform: translate(10px, -50%);
    }

    #toggle-theme {
      width: 38px !important;
      height: 38px !important;
      border-radius: 10px !important;
      padding: 0 !important;
    }

    #toggle-theme .material-icons {
      font-size: 20px !important;
    }

    .sidebar-modern::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar-modern::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    @media (max-height: 750px) {
      .sidebar-item {
        width: 40px;
        height: 40px;
      }

      .sidebar-item img {
        width: 22px;
        height: 22px;
      }

      .sidebar-item .material-icons {
        font-size: 20px;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.20);
      border-radius: 20px;
      transition: background 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.45);
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.20) transparent;
    }

    .content,
    .container,
    .main {
      margin-left: 85px !important;
    }
  </style>
</head>

<script src="/static/js/theme.js"></script>

<body class="pagina">

  <div class="sidebar-modern">

    <div class="sidebar-logo">
      <img src="/static/img/logo.png">
    </div>

    <div class="sidebar-items">

      <div class="sidebar-item" onclick="window.location.href='/dashboard'" data-label="Dashboard">
        <span class="material-icons">dashboard</span>
      </div>

      <div class="sidebar-item" onclick="window.location.href='/index'" data-label="SIMPLIX">
        <img src="/static/img/simplix.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/presenca'" data-label="PRESENÇA">
        <img src="/static/img/presenca.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/c6bank'" data-label="C6 BANK">
        <img src="/static/img/c6.png" style="width:36px; height:36px; border-radius:6px;">
      </div>


      <div class="sidebar-item" onclick="window.location.href='/hub'" data-label="HUB Crédito">
        <img src="/static/img/hub.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/v8'" data-label="V8 Sistema">
        <img src="/static/img/v8.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/facta'" data-label="FACTA CLT">
        <img src="/static/img/facta.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/factaoff'" data-label="FACTA OFF">
        <img src="/static/img/factaoff.png" style="width:36px; height:36px; border-radius:6px;">
      </div>

      {% if session['role'] == 'admin' %}
      <div class="sidebar-item" onclick="window.location.href='/usuarios'" data-label="Usuários">
        <span class="material-icons">groups</span>
      </div>

      <div class="sidebar-item" onclick="window.location.href='/register'" data-label="Criar Usuário">
        <span class="material-icons">person_add</span>
      </div>
      {% endif %}

    </div>

    <div class="sidebar-footer">
      <div class="sidebar-item" id="toggle-theme" data-label="Tema">
        <span class="material-icons">dark_mode</span>
      </div>

      <div class="sidebar-item" onclick="window.location.href='/logout'" data-label="Sair">
        <span class="material-icons">logout</span>
      </div>
    </div>

  </div>

  <div class="content">
    <h1 class="titulo-tomorrow">Simplix</h1>
    <div class="container">
      <form id="form-consulta">
        <div class="input-wrapper">
          <input type="text" id="cpf" name="cpf" class="barra-cpf" placeholder="Digite o CPF" required>
          <span id="loading" class="loading-spinner"></span>
        </div>

        <div class="button-group">
          <button class="azul" type="submit"><i class="fa fa-play"></i> Enviar para Fila</button>
          <button id="btn-limpar" class="vermelho" type="button"><i class="fa fa-trash"></i> Limpar</button>
        </div>
      </form>

      <div id="mensagem-status" style="margin-top:15px;font-weight:600;"></div>

      <div class="resultado" id="fila-container">
        <h3>Fila de Consultas</h3>
        <div class="area-tabelas" id="lista-fila"></div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("form-consulta");
    const spinner = document.getElementById("loading");
    const mensagemStatus = document.getElementById("mensagem-status");
    const listaFila = document.getElementById("lista-fila");

    let dadosFila = [];
    let paginaAtual = 1;
    const itensPorPagina = 20;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const cpf = document.getElementById("cpf").value.replace(/\D/g, "");
      if (!cpf) return alert("Digite um CPF válido!");
      spinner.style.display = "inline-block";

      try {
        const res = await fetch("/simplix-passo12", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cpf })
        });
        const data = await res.json();

        if (res.ok) {
          mensagemStatus.textContent = `✅ CPF ${cpf} adicionado à fila (Transaction ID: ${data.transactionId})`;
          carregarFila();
        } else {
          mensagemStatus.textContent = `❌ Erro: ${data.mensagem || data.erro || 'Falha ao adicionar à fila.'}`;
        }
      } catch (err) {
        mensagemStatus.textContent = "Erro de conexão com o servidor.";
      } finally {
        spinner.style.display = "none";
      }
    });

    async function carregarFila() {
      try {
        const res = await fetch("/api/fila-atualizada");
        dadosFila = await res.json();

        if (!dadosFila.length) {
          listaFila.innerHTML = "<p>Nenhum item na fila.</p>";
          return;
        }

        renderizarPagina(paginaAtual);
      } catch (err) {
        listaFila.innerHTML = "⚠️ Erro ao carregar fila.";
        console.error("Erro carregarFila:", err);
      }
    }

    function renderizarPagina(pagina) {
      const inicio = (pagina - 1) * itensPorPagina;
      const fim = inicio + itensPorPagina;
      const paginaDados = dadosFila.slice(inicio, fim);

      let html = `
        <table class="tabela-fila">
          <thead>
            <tr>
              <th>Transaction ID</th>
              <th>CPF</th>
              <th>Status</th>
              <th>Ação</th>
              <th>Usuário</th>
              <th>Incluído em</th>
              <th>Atualizado em</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody>
      `;

      paginaDados.forEach(item => {
        const statusClass =
          item.status.includes("Simulação disponível") ? "sucesso" :
            item.status.includes("Erro") ? "erro" :
              "aguardando";

        html += `
          <tr data-tid="${item.transaction_id}">
            <td title="${item.transaction_id}">${item.transaction_id.slice(0, 10)}...</td>
            <td>${item.cpf}</td>
            <td><span class="status ${statusClass}">${item.status}</span></td>
            <td>
              ${item.status.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().includes("simulacao disponivel")
            ? `<a href="/simulate/${item.transaction_id}" class="btn-simular"><i class="fa fa-play"></i> Simular</a>`
            : `<button class="btn-simular desativado" disabled><i class="fa fa-play"></i> Simular</button>`}
            </td>
            <td>${item.usuario}</td>
            <td>${item.data_inclusao}</td>
            <td>${item.ultima_atualizacao || "-"}</td>
            <td>
              <button class="btn-excluir" onclick="excluirDaFila('${item.transaction_id}')">
                <i class="fa fa-times"></i>
              </button>
            </td>
          </tr>
        `;
      });

      html += "</tbody></table>";

      const totalPaginas = Math.ceil(dadosFila.length / itensPorPagina);
      let paginacao = `
        <div class="paginacao">
          <button id="anterior" ${pagina <= 1 ? "disabled" : ""}>← Anterior</button>
          <span>Página ${pagina} de ${totalPaginas}</span>
          <button id="proxima" ${pagina >= totalPaginas ? "disabled" : ""}>Próxima →</button>
        </div>
      `;

      listaFila.innerHTML = html + paginacao;

      document.getElementById("anterior")?.addEventListener("click", () => {
        if (paginaAtual > 1) {
          paginaAtual--;
          renderizarPagina(paginaAtual);
        }
      });

      document.getElementById("proxima")?.addEventListener("click", () => {
        if (paginaAtual < totalPaginas) {
          paginaAtual++;
          renderizarPagina(paginaAtual);
        }
      });
    }

    setInterval(carregarFila, 8000);
    window.onload = carregarFila;

    document.getElementById("btn-limpar").addEventListener("click", () => {
      document.getElementById("cpf").value = "";
      mensagemStatus.textContent = "";
    });

    window.excluirDaFila = function (transactionId) {
      fetch(`/excluir-fila/${transactionId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          if (data.success) carregarFila();
          else console.warn("Erro ao excluir:", data.erro);
        })
        .catch(err => console.error("❌ Erro ao excluir:", err));
    };
  </script>
</body>

</html>
