<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Esteira de Cadastros</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    body {
      background: linear-gradient(40deg, var(--gradiente-inicio), var(--gradiente-fim));
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    table.dataTable {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      color: #fff;
      font-size: 15px;
    }

    table.dataTable thead {
      background: rgba(255, 255, 255, 0.2);
    }

    table.dataTable th,
    table.dataTable td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-voltar {
      margin-top: 25px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-voltar:hover {
      background: #4c94e7;
      border-color: #1565c0;
    }

    .btn-excluir {
      padding: 6px 12px;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-excluir:hover {
      background: #b71c1c;
    }

    .dataTables_filter label {
      display: flex !important;
      align-items: center !important;
      justify-content: flex-end !important;
      gap: 10px !important;
    }

    .dataTables_filter input[type="search"] {
      background: rgba(255, 255, 255, 0.15) !important;
      color: #fff !important;
      border: 1px solid rgba(255, 255, 255, 0.3) !important;
      border-radius: 8px !important;
      padding: 8px 14px !important;
      margin-left: 10px !important;
      min-width: 180px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Esteira de Cadastros</h1>

    <table id="tabelaEsteira" class="display">
      <thead>
        <tr>
          <th>Digitador</th>
          <th>CPF</th>
          <th>Tabela</th>
          <th>Data/Hora</th>
          <th>Valor</th>
          <th>AÃ§Ãµes</th>
        </tr>
      </thead>
      <tbody>
        {% for e in registros %}
        <tr id="linha-{{ e[1] }}" {% if e[0] == session['user'] %}style="background-color:rgba(76,148,231,0.2);" {% endif %}>
          <td>{{ e[0] }}</td>
          <td>{{ e[1] }}</td>
          <td>{{ e[2] }}</td>
          <td>{{ e[3] }}</td>
          <td>R$ {{ "%.2f"|format(e[4]) }}</td>
          <td>
            <button class="btn-excluir" onclick="excluirProposta('{{ e[1] }}')">Excluir</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/index" class="btn-voltar">Voltar</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#tabelaEsteira').DataTable({
        paging: true,
        pageLength: 20,
        lengthChange: false,
        order: [[3, 'desc']],
        language: {
          search: "ðŸ” Pesquisar:",
          zeroRecords: "Nenhum registro encontrado",
          infoEmpty: "Nenhum registro",
          paginate: {
            previous: "Anterior",
            next: "PrÃ³ximo"
          },
          info: "_START_ a _END_ de _TOTAL_ registros",
        }
      });
    });

    function excluirProposta(cpf) {
      if (confirm(`Deseja realmente excluir a proposta do CPF ${cpf}?`)) {
        fetch(`/excluir-proposta/${cpf}`, { method: 'POST' })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              document.getElementById(`linha-${cpf}`).remove();
              alert('âœ… Proposta excluÃ­da com sucesso!');
            } else {
              alert('âš ï¸ Erro ao excluir: ' + data.erro);
            }
          })
          .catch(err => alert('Erro inesperado: ' + err));
      }
    }
  </script>
</body>
</html>
