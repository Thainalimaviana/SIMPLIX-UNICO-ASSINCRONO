<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Gerenciar Usuários</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(40deg, var(--gradiente-inicio), var(--gradiente-fim));
      font-family: 'Poppins', sans-serif;
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
    }

    .container {
      width: 90%;
      max-width: 850px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      overflow: hidden;
      color: var(--cor-texto);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    table.dataTable {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      color: var(--cor-texto);
      font-size: 15px;
    }

    table.dataTable thead {
      background: rgba(255, 255, 255, 0.2);
    }

    table.dataTable th,
    table.dataTable td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .acoes-btns {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-editar {
      background: #4cafef;
      color: white;
    }

    .btn-editar:hover {
      background: #1565c0;
    }

    .btn-excluir {
      background: #e53935;
      color: white;
    }

    .btn-excluir:hover {
      background: #b71c1c;
    }

    .btn-voltar {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      background: rgba(204, 204, 204, 0.15);
      border: 1px solid rgba(54, 54, 54, 0.3);
      color: var(--cor-texto);
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-voltar:hover {
      background: #4c94e7;
      border-color: #1565c0;
    }

    .dataTables_length select {
      background: rgba(255, 255, 255, 0.15) !important;
      color: var(--cor-texto) !important;
      border: 1px solid rgba(37, 37, 37, 0.3) !important;
      border-radius: 8px !important;
      padding: 6px 12px !important;
    }

    .dataTables_filter {
      float: right !important;
      margin-top: 10px !important;
      margin-bottom: 10px !important;
    }

    .dataTables_filter label {
      display: flex !important;
      align-items: center !important;
      justify-content: flex-end !important;
      gap: 10px !important;
    }

    .dataTables_filter input[type="search"] {
      background: rgba(255, 255, 255, 0.15) !important;
      color: var(--cor-texto) !important;
      border: 1px solid rgba(46, 46, 46, 0.3) !important;
      border-radius: 8px !important;
      padding: 8px 14px !important;
      margin-left: 10px !important;
      min-width: 180px;
    }

    .dataTables_wrapper .dataTables_paginate {
      margin-top: 25px;
      text-align: center;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      display: inline-block;
      min-width: 35px;
      padding: 6px 14px;
      margin: 0 5px;
      border-radius: 20px;
      background: rgba(138, 255, 138, 0.226);
      border: 1px solid rgba(51, 51, 51, 0.25);
      color: var(--cor-texto) !important;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:not(.current):not(.disabled):hover {
      background: rgba(155, 255, 225, 0.25);
      border-color: rgba(107, 107, 107, 0.4);
      color: var(--cor-texto) !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: rgba(56, 255, 146, 0.9);
      border-color: rgb(76, 231, 135);
      color: #fff !important;
      font-weight: bold;
      box-shadow: 0 2px 10px rgba(76, 144, 231, 0.5);
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
      opacity: 0.4;
      cursor: not-allowed;
      color: var(--cor-texto) !important;
      box-shadow: none;
    }

    .dataTables_info {
      text-align: left !important;
      margin-top: 10px !important;
      font-weight: 500;
    }

    .sidebar-modern {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background: #7a7a7a4f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px 0;
      justify-content: flex-start;
      overflow-y: auto;
      overflow-x: visible;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.25) transparent;

      z-index: 999;
    }

    .sidebar-logo img {
      width: 45px;
      margin-bottom: 20px;
    }

    .sidebar-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
      align-items: center;
      margin-bottom: auto;
    }

    .sidebar-footer {
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
      padding-bottom: 20px;
    }

    .sidebar-item {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;

      position: relative;
      transition: 0.25s;
    }

    .sidebar-item:hover {
      background: rgba(255, 255, 255, 0.30);
      transform: scale(1.08);
    }

    .sidebar-item img {
      width: 28px;
      height: 28px;
      object-fit: contain;
    }

    .material-icons {
      font-size: 26px;
      color: var(--cor-texto);
    }

    .sidebar-item::after {
      content: attr(data-label);
      position: absolute;
      left: 75px;
      top: 50%;
      transform: translateY(-50%);

      background: #ffffff;
      color: black;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;

      opacity: 0;
      pointer-events: none;
      transition: 0.25s;

      z-index: 9999;
    }

    .sidebar-item:hover::after {
      opacity: 1;
      transform: translate(10px, -50%);
    }

    #toggle-theme {
      width: 38px !important;
      height: 38px !important;
      border-radius: 10px !important;
      padding: 0 !important;
    }

    #toggle-theme .material-icons {
      font-size: 20px !important;
    }

    .sidebar-modern::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar-modern::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    @media (max-height: 750px) {
      .sidebar-item {
        width: 40px;
        height: 40px;
      }

      .sidebar-item img {
        width: 22px;
        height: 22px;
      }

      .sidebar-item .material-icons {
        font-size: 20px;
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.20);
      border-radius: 20px;
      transition: background 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.45);
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.20) transparent;
    }
  </style>
</head>

<script src="/static/js/theme.js"></script>

<body class="pagina">

  <div class="sidebar-modern">

    <div class="sidebar-logo">
      <img src="/static/img/logo.png">
    </div>

    <div class="sidebar-items">

      <div class="sidebar-item" onclick="window.location.href='/dashboard'" data-label="Dashboard">
        <span class="material-icons">dashboard</span>
      </div>

      <div class="sidebar-item" onclick="window.location.href='/index'" data-label="SIMPLIX">
        <img src="/static/img/simplix.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/presenca'" data-label="PRESENÇA">
        <img src="/static/img/presenca.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/c6bank'" data-label="C6 BANK">
        <img src="/static/img/c6.png" style="width:36px; height:36px; border-radius:6px;">
      </div>


      <div class="sidebar-item" onclick="window.location.href='/hub'" data-label="HUB Crédito">
        <img src="/static/img/hub.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/v8'" data-label="V8 Sistema">
        <img src="/static/img/v8.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/facta'" data-label="FACTA CLT">
        <img src="/static/img/facta.png">
      </div>

      <div class="sidebar-item" onclick="window.location.href='/factaoff'" data-label="FACTA OFF">
        <img src="/static/img/factaoff.png" style="width:36px; height:36px; border-radius:6px;">
      </div>

      {% if session['role'] == 'admin' %}
      <div class="sidebar-item" onclick="window.location.href='/usuarios'" data-label="Usuários">
        <span class="material-icons">groups</span>
      </div>

      <div class="sidebar-item" onclick="window.location.href='/register'" data-label="Criar Usuário">
        <span class="material-icons">person_add</span>
      </div>
      {% endif %}

    </div>

    <div class="sidebar-footer">
      <div class="sidebar-item" id="toggle-theme" data-label="Tema">
        <span class="material-icons">dark_mode</span>
      </div>

      <div class="sidebar-item" onclick="window.location.href='/logout'" data-label="Sair">
        <span class="material-icons">logout</span>
      </div>
    </div>

  </div>
  <div class="container">
    <h1>Gerenciar Usuários</h1>

    <table id="usuarios" class="display">
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Função</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for user in usuarios %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ user[1] }}</td>
          <td>{{ user[2] }}</td>
          <td>
            <div class="acoes-btns">
              <a href="/editar/{{ user[0] }}" class="btn btn-editar">Editar</a>
              <form method="post" action="/excluir/{{ user[0] }}">
                <button type="submit" class="btn btn-excluir">Excluir</button>
              </form>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#usuarios').DataTable({
        paging: true,
        pageLength: 20,
        lengthChange: false,
        language: {
          search: "Pesquisar nome ou ID:",
          zeroRecords: "Nenhum usuário encontrado",
          infoEmpty: "Nenhum usuário",
          paginate: {
            previous: "Anterior",
            next: "Próximo"
          }
        },
        infoCallback: function (settings, start, end, max, total, pre) {
          const exibindo = end - start + 1;
          const porPagina = settings._iDisplayLength;
          const qtdPagina = Math.min(exibindo, porPagina);
          return `${qtdPagina} de ${porPagina} usuários`;
        }
      });
    });
  </script>
</body>

</html>
