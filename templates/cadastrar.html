<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Cliente</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(40deg, var(--gradiente-inicio), var(--gradiente-fim));
      font-family: 'Poppins', sans-serif;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      width: 700px;
      text-align: center;
      overflow-y: auto;
      max-height: 95vh;
    }

    input, select, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px 18px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input, select {
      background: rgba(255, 255, 255, 0.137);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      outline: none;
    }

    input::placeholder { color: #ccc; }

    input:focus, select:focus {
      background: rgb(14, 14, 14);
      border-color: rgba(255, 255, 255, 0.35);
      transform: scale(1.02);
    }

    button {
      background-color: #00c853;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background-color: #00963d;
      transform: scale(1.03);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      font-weight: 700;
    }

    h3, h4 {
      margin-top: 25px;
      font-weight: 600;
    }

    select option {
      background-color: #4b0082 !important;
      color: #fff !important;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 20px;
      background: #4c94e7;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-voltar:hover {
      background: #1d6ed8;
    }

    .loader {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>

<body>
  <div class="container">
    <h1>Cadastrar Cliente</h1>
    <p><strong>Tabela:</strong> {{ tabela_id }} — <strong>{{ bancarizadora }}</strong></p>
    <p><strong>Transaction ID:</strong> {{ transaction_id }}</p>

    <form id="form-cadastro">
      <h3>Dados do Cliente</h3>
      <input type="text" name="rg" placeholder="RG" required>
      <input type="text" name="nome" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="telefone" placeholder="Telefone (ex: 5511999999999)" required>
      <input type="text" name="ocupacao" placeholder="Cargo" required>
      <select name="estadoCivil" required>
        <option value="">Estado civil</option>
        <option value="Solteiro">Solteiro</option>
        <option value="Casado">Casado</option>
        <option value="Divorciado">Divorciado</option>
        <option value="Viúvo">Viúvo</option>
        <option value="União Estável">União Estável</option>
      </select>
      <select name="nacionalidade" required>
        <option value="">Nacionalidade</option>
        <option value="Brasileiro">Brasileiro</option>
        <option value="Estrangeiro">Estrangeiro</option>
      </select>
      <input type="date" name="dataDeNascimento" required>

      <h4>Endereço</h4>
      <input type="text" name="cep" placeholder="CEP" required>
      <input type="text" name="logradouro" placeholder="Rua / Logradouro" required>
      <input type="text" name="numero" placeholder="Número" required>
      <input type="text" name="bairro" placeholder="Bairro" required>
      <input type="text" name="cidade" placeholder="Cidade" required>
      <input type="text" name="estado" placeholder="UF" maxlength="2" required>
      <input type="text" name="complemento" placeholder="Complemento / Observação">

      <h4>Conta Bancária</h4>
      <input type="text" name="codigoDoBanco" placeholder="Código do Banco (ex: 001)" required>
      <input type="text" name="agencia" placeholder="Agência" required>
      <input type="text" name="conta" placeholder="Conta" required>
      <input type="text" name="digitoDaConta" placeholder="Dígito da Conta" required>
      <select name="tipoDeConta" required>
        <option value="">Tipo de conta</option>
        <option value="ContaCorrente">Conta Corrente</option>
        <option value="Poupança">Poupança</option>
        <option value="Salário">Salário</option>
      </select>
      <select name="tipoDeOperacao" required>
        <option value="">Tipo de operação</option>
        <option value="Transferencia">Transferência</option>
        <option value="TED">TED</option>
        <option value="DOC">DOC</option>
      </select>

      <button type="button" id="btnFinalizar">Finalizar Cadastro</button>
      <a href="/index" class="btn-voltar">Voltar</a>
    </form>
  </div>

  <script>
    const btnFinalizar = document.getElementById("btnFinalizar");

    btnFinalizar.addEventListener("click", async () => {
      const form = document.getElementById("form-cadastro");
      const dados = Object.fromEntries(new FormData(form).entries());

      btnFinalizar.disabled = true;
      btnFinalizar.innerHTML = `<div class="loader"></div> Enviando...`;

      const payload = {
        cliente: dados,
        transactionId: "{{ transaction_id }}",
        tabelaId: "{{ tabela_id }}",
        bancarizadora: "{{ bancarizadora }}"
      };

      try {
        const resp = await fetch("/simplix-cadastrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await resp.json();

        if (data.success) {
          alert("✅ Cliente cadastrado com sucesso!");
          window.location.href = "/index";
        } else {
          alert("❌ Erro: " + (data.message || "Falha ao cadastrar."));
        }
      } catch (err) {
        alert("Erro ao conectar com o servidor.");
      } finally {
        btnFinalizar.disabled = false;
        btnFinalizar.innerHTML = "Finalizar Cadastro";
      }
    });
  </script>
</body>
</html>
