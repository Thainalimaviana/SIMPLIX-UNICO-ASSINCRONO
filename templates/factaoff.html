    <style>
        .card {
            background: var(--bg-container);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 900px;
            color: var(--cor-texto);
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        }

        .linha {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .linha .col {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        input,
        select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.25);
            background: var(--bg-input);
            color: var(--cor-texto);
            font-size: 15px;
        }

        .btn {
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: .3s;
        }

        .btn-consultar {
            background: #00a846;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .resultado-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 255, 150, 0.10);

            border-radius: 12px;

            text-align: center;
            font-weight: bold;
            color: red;
        }

        .linha-resultado {
            padding: 12px;

            cursor: pointer;
        }

        .linha-resultado:hover {
            background: rgba(0, 255, 150, 0.15);
        }

        .tabela-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .tabela-card {
            background: rgba(0, 255, 150, 0.08);
            border: 1px solid rgba(0, 255, 150, 0.3);
            border-radius: 14px;
            padding: 18px;
            color: var(--cor-texto);

            overflow-x: visible;

            scrollbar-color: rgba(255, 255, 255, 0.25) transparent;

            z-index: 999;
        }

        .sidebar-logo img {
            width: 45px;
            margin-bottom: 20px;
        }

        .sidebar-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            align-items: center;
            margin-bottom: auto;
        }

        .sidebar-footer {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            padding-bottom: 20px;
        }

        .sidebar-item {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            position: relative;
            transition: 0.25s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.30);
            transform: scale(1.08);
        }

        .sidebar-item img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .material-icons {
            font-size: 26px;
            color: var(--cor-texto);
        }

        .sidebar-item::after {
            content: attr(data-label);
            position: absolute;
            left: 75px;
            top: 50%;
            transform: translateY(-50%);

            background: #ffffff;
            color: black;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;

            opacity: 0;
            pointer-events: none;
            transition: 0.25s;

            z-index: 9999;
        }

        .sidebar-item:hover::after {
            opacity: 1;
            transform: translate(10px, -50%);
        }

        #toggle-theme {
            width: 38px !important;
            height: 38px !important;
            border-radius: 10px !important;
            padding: 0 !important;
        }

        }

            background: rgba(255, 255, 255, 0.3);

        }

        ::-webkit-scrollbar {

        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {

            border-radius: 20px;

        }

        ::-webkit-scrollbar-thumb:hover {

        * {

        .content,

            margin-left: 30px !important;

            margin-top: 10px;

            background: #ffffff;
            color: #000;
            font-size: 15px;
        }
    </style>

        <script>

            function aplicarMascaraCPF(input) {
                let v = input.value.replace(/\D/g, "");
                if (v.length > 11) v = v.slice(0, 11);
                if (v.length >= 10) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
                else if (v.length >= 7) v = v.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
                else if (v.length >= 4) v = v.replace(/(\d{3})(\d{0,3})/, "$1.$2");
                input.value = v;
            }

            function mascaraData(input) {
                let v = input.value.replace(/\D/g, "").slice(0, 8);
                if (v.length >= 5) v = v.replace(/(\d{2})(\d{2})(\d{0,4})/, "$1/$2/$3");
                else if (v.length >= 3) v = v.replace(/(\d{2})(\d{0,2})/, "$1/$2");
                input.value = v;
            }

            function loading(btn, state = true) {
                if (!btn) return;
                if (state) btn.classList.add("btn-loading");
                else btn.classList.remove("btn-loading");
            }

            let tabelaSelecionada = null;
            let ID_SIMULADOR_OFF = null;

            async function consultarOff() {

                const cpf = document.getElementById("cpf_off").value.replace(/\D/g, "");
                const box = document.getElementById("resultado_off");

                box.innerHTML = "<div class='spinner'></div> Consultando...";

                const r = await fetch("/api/factaoff/consulta", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf })
                });

                const data = await r.json();

                if (data.erro) {
                    box.innerHTML = `<div class='erro-box'>${data.html}</div>`;
                    return;
                }

                box.innerHTML = "";


                preencherCamposOff(data.html);
            }

            function preencherCamposOff(html) {

                const temp = document.createElement("div");
                temp.innerHTML = html;

                function extrair(label) {
                    const linha = [...temp.querySelectorAll(".linha-resultado")]
                        .find(x => x.innerText.startsWith(label));
                    if (!linha) return "";
                    return linha.innerText.split(":")[1].trim();
                }

                const nome = extrair("Nome");
                const cpf = extrair("CPF").replace(/\D/g, "");
                const nasc = extrair("Data de Nascimento");
                const renda = extrair("Vencimentos").replace("R$", "").replace(".", "").replace(",", ".").trim();

                document.getElementById("card-dados").style.display = "block";
                document.getElementById("dados-consulta").innerHTML = html;

                document.getElementById("renda").value = renda || "";
                document.getElementById("data_nascimento").value = nasc || "";
                document.getElementById("renda_et6").value = renda || "";

                window.CPF_OFF = cpf;

                document.getElementById("card-operacoes").style.display = "block";
            }

            async function buscarOperacoesOff() {

                const cpf = window.CPF_OFF;
                const renda = document.getElementById("renda").value;
                const dn = document.getElementById("data_nascimento").value;
                const valor_parcela = document.getElementById("valor_parcela").value;

                const r = await fetch("/api/facta/operacoes", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf, renda, data_nascimento: dn, valor_parcela })
                });

                const data = await r.json();

                const lista = document.getElementById("lista-tabelas");
                const retorno = document.getElementById("retorno-operacoes");

                lista.innerHTML = "";

                if (!data.tabelas || data.tabelas.length === 0) {
                    retorno.innerHTML = "<div class='erro-box'>Nenhuma tabela encontrada.</div>";
                    retorno.style.display = "block";
                    return;
                }

                retorno.innerHTML = "<h3>Tabelas dispon√≠veis:</h3>";
                retorno.style.display = "block";

                data.tabelas.forEach(t => {
                    const div = document.createElement("div");
                    div.className = "tabela-card";

                    div.innerHTML = `
            <h4>${t.tabela}</h4>
            <div><b>Prazo:</b> ${t.prazo}</div>
            <div><b>Parcela:</b> R$ ${t.parcela}</div>
            <div><b>Coeficiente:</b> ${t.coeficiente}</div>
            <div><b>Valor L√≠quido:</b> R$ ${t.valor_liquido}</div>
        `;

                    div.onclick = () => selecionarTabelaOff(t);
                    lista.appendChild(div);
                });
            }

            function selecionarTabelaOff(t) {
                tabelaSelecionada = t;

                document.getElementById("card-simulacao").style.display = "block";

                document.getElementById("detalhes-tabela").innerHTML = `
        <div class='resultado-area'>
            <h3>Tabela Selecionada</h3>
            <p><b>Prazo:</b> ${t.prazo}</p>
            <p><b>Parcela:</b> R$ ${t.parcela}</p>
            <p><b>Coeficiente:</b> ${t.coeficiente}</p>
            <p><b>Valor L√≠quido:</b> R$ ${t.valor_liquido}</p>
        </div>
    `;

                document.getElementById("valor_operacao").value = t.contrato;
            }

            async function confirmarSimulacaoOff() {

                if (!tabelaSelecionada) return;

                const cpf = window.CPF_OFF;
                const valor = document.getElementById("valor_operacao").value;
                const dn = document.getElementById("data_nascimento").value;

                const payload = {
                    cpf,
                    codigo_tabela: tabelaSelecionada.codigoTabela,
                    prazo: tabelaSelecionada.prazo,
                    coeficiente: tabelaSelecionada.coeficiente,
                    valor_parcela: tabelaSelecionada.parcela,
                    valor_operacao: valor,
                    data_nascimento: dn
                };

                const r = await fetch("/api/facta/simular", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await r.json();

                if (data.erro) {

                    if (data.matriculas && Array.isArray(data.matriculas)) {

                        let html = `
            <div class='erro-box'>
                <b>${data.mensagem}</b><br><br>
                <label>Selecione a matr√≠cula:</label>
                <select id="select_matricula" class="select-matricula">
                    ${data.matriculas.map(m => `<option value="${m}">${m}</option>`).join("")}
                </select>

                <button class="btn btn-consultar" style="margin-top:15px;" onclick="confirmarMatriculaSelecionada()">
                    Confirmar Matr√≠cula
                </button>
            </div>
        `;

                        document.getElementById("retorno-simulacao").innerHTML = html;
                        return;
                    }

                    document.getElementById("retorno-simulacao").innerHTML =
                        `<div class='erro-box'>${data.mensagem}</div>`;
                    return;
                }

                ID_SIMULADOR_OFF = data.id_simulador;

                document.getElementById("retorno-simulacao").innerHTML = `
        <div class='resultado-area'>
            <h3>Simula√ß√£o Gravada</h3>
            <p><b>ID:</b> ${ID_SIMULADOR_OFF}</p>
        </div>
    `;

                document.getElementById("card-etapa6").style.display = "block";
            }

            function confirmarMatriculaSelecionada() {
                const matricula = document.getElementById("select_matricula").value;
                window.MATRICULA_SELECIONADA = matricula;

                document.getElementById("retorno-simulacao").innerHTML =
                    `<div class='resultado-area'>Matr√≠cula selecionada: <b>${matricula}</b></div>`;

                document.getElementById("card-etapa6").style.display = "block";
            }

            async function enviarEtapa6Off() {

                const payload = {
                    id_simulador: ID_SIMULADOR_OFF,

                    cpf: window.CPF_OFF,
                    nome: document.getElementById("nome").value,
                    sexo: document.getElementById("sexo").value,
                    estado_civil: document.getElementById("estado_civil").value,

                    rg: document.getElementById("rg").value,
                    orgao_emissor: "SSP",
                    estado_rg: document.getElementById("estado_rg").value,
                    data_expedicao: document.getElementById("data_expedicao").value,

                    celular: document.getElementById("celular").value,
                    data_nascimento: document.getElementById("data_nascimento").value,
                    renda: document.getElementById("renda_et6").value,

                    banco: document.getElementById("banco").value,
                    agencia: document.getElementById("agencia").value,
                    conta: document.getElementById("conta").value,

                    matricula: window.MATRICULA_SELECIONADA
                };

                const r = await fetch("/api/facta/etapa6", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });

                const data = await r.json();

                document.getElementById("retorno-etapa6").innerHTML = `
        <div class='resultado-area'>${data.mensagem}</div>
    `;

                if (!data.erro) {
                    finalizarPropostaOff(data.codigo_cliente);
                }
            }


            async function finalizarPropostaOff(codigo_cliente) {

                const r = await fetch("/api/facta/proposta", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        codigo_cliente,
                        id_simulador: ID_SIMULADOR_OFF
                    })
                });

                const data = await r.json();

                const div = document.getElementById("card-finalizacao");
                div.style.display = "block";

                if (data.erro) {
                    document.getElementById("finalizacao-content").innerHTML =
                        `<div class='erro-box'>${data.mensagem}</div>`;
                    return;
                }

                const link = data.url_formalizacao;

                document.getElementById("finalizacao-content").innerHTML = `
        <div class='resultado-area'>
            <h3>Proposta criada com sucesso!</h3>
            <p><b>C√≥digo Cliente:</b> ${codigo_cliente}</p>
            <p><b>Link Formaliza√ß√£o:</b> <span id="formalizacao-link">${link}</span></p>

            <button class="btn btn-consultar" onclick="copiarFormalizacao()">
                Copiar Link
            </button>
        </div>
    `;
            }

            function copiarFormalizacao() {
                const texto = document.getElementById("formalizacao-link").innerText;
                navigator.clipboard.writeText(texto).then(() => {
                    alert("Link copiado com sucesso! üöÄ");
                });
            }

        </script>

    </div>
