<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>FACTA CLT OFF - Multi Tech</title>

    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        .card {
            background: var(--bg-container);
            padding: 25px;
            border-radius: 16px;
            margin-bottom: 25px;
            width: 100%;
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
            color: var(--cor-texto);
            backdrop-filter: blur(8px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        }

        input {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.25);
            background: var(--bg-input);
            color: var(--cor-texto);
            font-size: 15px;
            width: 100%;
        }

        .input-cpf {
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .btn {
            padding: 12px 20px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: .3s;
            display: block;
        }

        .btn-consultar {
            background: #00a846;
            color: white;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .resultado-area {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: rgba(0, 255, 150, 0.10);
            border: 2px solid #00dd88;
        }

        .linha-resultado {
            padding: 12px;
            border-bottom: 1px solid rgba(0, 255, 180, 0.25);
        }

        .linha-resultado:hover {
            background: rgba(0, 255, 150, 0.15);
        }

        .spinner {
            border: 4px solid #ccc;
            border-top-color: #00e1ff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: girar 0.8s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes girar {
            to {
                transform: rotate(360deg);
            }
        }

        .erro-box {
            padding: 15px;
            background: rgba(255, 50, 50, 0.2);
            border: 2px solid red;
            border-radius: 12px;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
            color: red;
        }

        .btn-center {
            display: block;
            margin: 20px auto 0 auto;
        }

        .sidebar-modern {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100vh;
            background: #7a7a7a4f;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            justify-content: space-between;
            overflow-y: auto;
            overflow-x: visible;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.25) transparent;

            z-index: 999;
        }

        .sidebar-logo img {
            width: 45px;
            margin-bottom: 20px;
        }

        .sidebar-items {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            align-items: center;
        }

        .sidebar-footer {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            padding-bottom: 20px;
        }

        .sidebar-item {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            position: relative;
            transition: 0.25s;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.30);
            transform: scale(1.08);
        }

        .sidebar-item img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .material-icons {
            font-size: 26px;
            color: var(--cor-texto);
        }

        .sidebar-item::after {
            content: attr(data-label);
            position: absolute;
            left: 75px;
            top: 50%;
            transform: translateY(-50%);

            background: #ffffff;
            color: black;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;

            opacity: 0;
            pointer-events: none;
            transition: 0.25s;

            z-index: 9999;
        }

        .sidebar-item:hover::after {
            opacity: 1;
            transform: translate(10px, -50%);
        }

        #toggle-theme {
            width: 38px !important;
            height: 38px !important;
            border-radius: 10px !important;
            padding: 0 !important;
        }

        #toggle-theme .material-icons {
            font-size: 20px !important;
        }

        .sidebar-modern::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-modern::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        @media (max-height: 750px) {
            .sidebar-item {
                width: 40px;
                height: 40px;
            }

            .sidebar-item img {
                width: 22px;
                height: 22px;
            }

            .sidebar-item .material-icons {
                font-size: 20px;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.20);
            border-radius: 20px;
            transition: background 0.3s;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.45);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.20) transparent;
        }

        .content,
        .container,
        .main {
            margin-left: 85px !important;
        }
    </style>
</head>

<script src="/static/js/theme.js"></script>

<body class="pagina">

    <div class="sidebar-modern">

        <div class="sidebar-logo">
            <img src="/static/img/logo.png">
        </div>

        <div class="sidebar-items">

            <div class="sidebar-item" onclick="window.location.href='/dashboard'" data-label="Dashboard">
                <span class="material-icons">dashboard</span>
            </div>

            <div class="sidebar-item" onclick="window.location.href='/index'" data-label="SIMPLIX">
                <img src="/static/img/simplix.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/presenca'" data-label="PRESENÇA">
                <img src="/static/img/presenca.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/c6bank'" data-label="C6 BANK">
                <img src="/static/img/c6.png" style="width: 36px; height: 36px; border-radius: 6px;">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/hub'" data-label="HUB Crédito">
                <img src="/static/img/hub.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/v8'" data-label="V8 Sistema">
                <img src="/static/img/v8.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/facta'" data-label="FACTA CLT">
                <img src="/static/img/facta.png">
            </div>

            <div class="sidebar-item" onclick="window.location.href='/factaoff'" data-label="FACTA OFF">
                <img src="/static/img/factaoff.png" style="width: 36px; height: 36px; border-radius: 6px;">
            </div>

            {% if session['role'] == 'admin' %}
            <div class="sidebar-item" onclick="window.location.href='/usuarios'" data-label="Usuários">
                <span class="material-icons">groups</span>
            </div>

            <div class="sidebar-item" onclick="window.location.href='/register'" data-label="Criar Usuário">
                <span class="material-icons">person_add</span>
            </div>
            {% endif %}

        </div>

        <div class="sidebar-footer">
            <div class="sidebar-item" id="toggle-theme" data-label="Tema">
                <span class="material-icons">dark_mode</span>
            </div>

            <div class="sidebar-item" onclick="window.location.href='/logout'" data-label="Sair">
                <span class="material-icons">logout</span>
            </div>
        </div>

    </div>


    <div class="content">
        <h1 class="titulo-tomorrow">FACTA CLT OFF</h1>

        <div class="card">
            <h2>Consultar Dados do Trabalhador</h2>

            <label>CPF</label>
            <input id="cpf" class="input-cpf" oninput="aplicarMascaraCPF(this)">

            <button class="btn btn-consultar btn-center" onclick="consultarOff()">

                Consultar
            </button>

            <div id="resultado"></div>
        </div>

    </div>

    <script>

        function aplicarMascaraCPF(input) {
            let v = input.value.replace(/\D/g, "");
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 9) v = v.replace(/(\d{3})(\d{3})(\d{3})(\d{0,2})/, "$1.$2.$3-$4");
            else if (v.length > 6) v = v.replace(/(\d{3})(\d{3})(\d{0,3})/, "$1.$2.$3");
            else if (v.length > 3) v = v.replace(/(\d{3})(\d{0,3})/, "$1.$2");
            input.value = v;
        }

        async function consultarOff() {
            const cpf = document.getElementById("cpf").value.replace(/\D/g, "");

            const box = document.getElementById("resultado");
            box.innerHTML = "<div class='spinner'></div> Consultando...";

            const r = await fetch("/api/factaoff/consulta", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cpf })
            });

            const data = await r.json();

            if (data.erro) {
                box.innerHTML = `<div class='erro-box'>${data.html}</div>`;
                return;
            }

            box.innerHTML = data.html;
        }

    </script>

</body>

</html>
